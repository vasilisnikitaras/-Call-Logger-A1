<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìû Call Logger</title>
  <style>
    :root {
      --accent-color: #00bcd4;
      --light-bg: linear-gradient(to right, #fdfbfb, #ebedee);
      --dark-bg: linear-gradient(to right, #232526, #414345);
      --text-light: #333;
      --text-dark: #f5f5f5;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
      min-height: 100vh;
    }

    body.light-mode {
      background: var(--light-bg);
      color: var(--text-light);
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-dark);
    }

    .container {
      max-width: 700px;
      margin: 80px auto 60px;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: background 0.4s ease;
    }

    .container.dark {
      background: rgba(50,50,50,0.9);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      overflow-x: auto;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      word-break: break-word;
    }

    #notification {
      display: none;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 6px 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      line-height: 1;
    }

    .toggle-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .slider {
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    body.dark-mode .slider {
      background: #888;
    }

    .slider::before {
      content: '';
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: gray;
    }

    @media screen and (max-width: 768px) {
      .container {
        margin: 20px;
      }

      table, th, td {
        font-size: 14px;
      }

      #topBtn {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- üåó Toggle Switch -->
  <label class="toggle-switch">
    <input type="checkbox" id="modeToggle" />
    <span class="slider"></span>
  </label>

  <!-- üîù Back to Top Button -->
  <button onclick="scrollToTop()" id="topBtn">‚¨Ü Top</button>

  <!-- üìû Main Container -->
  <div class="container" id="mainContainer">
    <h2>üìû Call Logger</h2>
    <div id="notification">‚úÖ Call saved successfully!</div>

    <form id="callForm">
      <input type="text" id="callerName" placeholder="Name" required />
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required />
      <input type="datetime-local" id="callTime" required />
      <input type="number" id="callDuration" placeholder="Duration (min)" required />
      <textarea id="callComment" placeholder="Comment (optional)"></textarea>
      <button type="submit">Add Call</button>
    </form>

    <button onclick="downloadLogs()">üìÑ Download Log (.txt)</button>

    <table id="callTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ü§ù Footer -->
  <footer>
    ¬© All rights reserved. Created by Vasileios Nikitaras & Copilot ü§ù
  </footer>

  <script>
    const logs = [];

    document.getElementById("callForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("callerName").value;
      const phone = document.getElementById("phoneNumber").value;
      const time = document.getElementById("callTime").value;
      const duration = document.getElementById("callDuration").value;
      const comment = document.getElementById("callComment").value;

      const entry = `Name: ${name}, Phone: ${phone}, Time: ${time}, Duration: ${duration} min, Comment: ${comment}`;
      logs.push(entry);

      const row = document.createElement("tr");
      row.innerHTML = `<td>${name}</td><td>${phone}</td><td>${time}</td><td>${duration} min</td><td>${comment}</td>`;
      document.querySelector("#callTable tbody").appendChild(row);

      document.getElementById("notification").style.display = "block";
      setTimeout(() => {
        document.getElementById("notification").style.display = "none";
      }, 2000);

      e.target.reset();
    });

    function downloadLogs() {
      const blob = new Blob([logs.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "call_logs.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
      document.body.classList.toggle("light-mode", !this.checked);
      document.getElementById("mainContainer").classList.toggle("dark", this.checked);
    });

    // Default mode
    document.body.classList.add("light-mode");
  </script>
</body>
</html>
