<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📞 Call Logger</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }

    body.light-mode {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }

    body.dark-mode {
      background: linear-gradient(to right, #232526, #414345);
      color: #f5f5f5;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: background 0.4s;
    }

    .container.dark {
      background: rgba(40,40,40,0.9);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #notification {
      display: none;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }

    .toggle-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .slider::before {
      content: '';
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .slider {
      background: #444;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }
  </style>

  <style>
body.dark-mode .slider {
  background: #888;

  </style>

<style>
  /* Ensure toggle switch stays visible in both modes */
.toggle-switch {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

/* Base slider style */
.slider {
  width: 50px;
  height: 26px;
  background: #ccc;
  border-radius: 50px;
  position: relative;
  cursor: pointer;
  transition: background 0.3s;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
}

/* Slider knob */
.slider::before {
  content: '';
  position: absolute;
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

/* When toggled ON */
input:checked + .slider {
  background: #00bcd4; /* Teal pop for visibility */
}

/* Move knob to the right */
input:checked + .slider::before {
  transform: translateX(24px);
}

/* Dark mode visibility fix */
body.dark-mode .slider {
  background: #555; /* Contrast against dark background */
}

  </style>
  
</head>
<body>
  <!-- 🌗 Light/Dark Mode Toggle -->
  <label class="toggle-switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>

  <!-- 🔝 Back to Top Button -->
  <button onclick="scrollToTop()" id="topBtn">⬆ Top</button>

  <div class="container" id="mainContainer">
    <h2>📞 Call Logger</h2>

    <div id="notification">✅ Call saved successfully!</div>

    <form id="callForm">
      <input type="text" id="callerName" placeholder="Name" required>
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
      <input type="datetime-local" id="callTime" required>
      <input type="number" id="callDuration" placeholder="Duration (min)" required>
      <textarea id="callComment" placeholder="Comment (optional)"></textarea>
      <button type="submit">Add Call</button>
    </form>

    <button onclick="downloadLogs()">📄 Download Log (.txt)</button>

    <table id="callTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const logs = [];

    document.getElementById("callForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("callerName").value;
      const phone = document.getElementById("phoneNumber").value;
      const time = document.getElementById("callTime").value;
      const duration = document.getElementById("callDuration").value;
      const comment = document.getElementById("callComment").value;

      const entry = `Name: ${name}, Phone: ${phone}, Time: ${time}, Duration: ${duration} min, Comment: ${comment}`;
      logs.push(entry);

      const row = document.createElement("tr");
      row.innerHTML = `<td>${name}</td><td>${phone}</td><td>${time}</td><td>${duration} min</td><td>${comment}</td>`;
      document.querySelector("#callTable tbody").appendChild(row);

      document.getElementById("notification").style.display = "block";
      setTimeout(() => {
        document.getElementById("notification").style.display = "none";
      }, 2000);

      e.target.reset();
    });

    function downloadLogs() {
      const blob = new Blob([logs.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "call_logs.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
      document.body.classList.toggle("light-mode", !this.checked);
      document.getElementById("mainContainer").classList.toggle("dark", this.checked);
    });

    // Default mode
    document.body.classList.add("light-mode");
  </script>
</body>
</html>
